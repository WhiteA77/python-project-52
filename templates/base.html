{% load django_bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Task Manager{% endblock %}</title>
    {% bootstrap_css %}
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1 0 auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold" href="{% url 'index' %}">Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Пользователи</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Вход</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light ms-lg-3" href="#">Регистрация</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container">
        {% bootstrap_messages %}
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-0 small">&copy; {% now "Y" %} Task Manager</p>
      </div>
    </footer>

    {% bootstrap_javascript %}
  </body>
</html>
