{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Вход{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h1 class="h3 mb-4 text-center">Вход в систему</h1>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
