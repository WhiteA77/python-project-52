{% extends "base.html" %}

{% block title %}Метки{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Метки</h1>
    <a class="btn btn-primary" href="{% url 'labels:create' %}">Создать метку</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Имя</th>
          <th scope="col" class="text-end">Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for label in labels %}
          <tr>
            <th scope="row">{{ label.pk }}</th>
            <td>{{ label.name }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'labels:update' label.pk %}">Изменить</a>
              <a class="btn btn-sm btn-outline-danger ms-2" href="{% url 'labels:delete' label.pk %}">Удалить</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center py-4">Метки отсутствуют.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
